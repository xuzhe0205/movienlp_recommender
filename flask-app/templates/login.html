{% extends 'layout.html' %}

{% block body %}
    <div class="container" style = "height: 100%; display: grid;">
        <div style = "margin: auto">
            <h1 style = "color:black">Login</h1>
            <form method = "POST" action="">
                <div class="form-group">
                    <label style = "color:white">Username</label>
                    <input type="text" name = "username" class = "form-control" value={{request.form.username}}>
                </div>
                <div class="form-group">
                    <label style = "color:white">Password</label>
                    <input type="password" name = "password" class = "form-control" value = {{request.form.password}}>
                </div>
                <p><input type="submit" class="btn btn-primary" value="Login"></p>
            </form>
        </div>
        
    </div>
    
{% endblock %}

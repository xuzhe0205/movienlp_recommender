
{% extends 'layout.html' %}

{% block body %}
    <h1 style = "color: #B1B0B0">Dashboard </h1>
    <div class="flex" style = "display: flex; flex-wrap: wrap; justify-content: space-around; width: 100%; height: 100%;">
        {% for movie in movies %}
            <a href = "movie/{{movie.movieId}}">
                <div class="item" style = "border-radius: 25px; margin:1%; width: 230px; height: 180px; background: radial-gradient(#fceabb, #f4a641); color:black; font-family: Marker Felt, fantasy; font-size: 20px;">
                    <span style="color:black; font-family: Marker Felt, fantasy; font-size: 20px; position: relative; float: left; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        {{movie.title}}
                    </span>
                </div>
            </a>
            
        {% endfor %}
    </div>
    
    
{% endblock %}
